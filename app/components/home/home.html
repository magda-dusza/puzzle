<div class="home">
  <div class="home__card">
    <div class="home__card--title">Cat Puzzle</div>
    <div class="home__card--user">
      Hello <input ng-model="home.userName.value"/>
    </div>
    <div  class="home__card--subtitle">Type your name and start game</div>
    <div  class="home__card--start-btn">
      <a ui-sref="game">
        <button class="normal-btn" ng-disabled="home.userName.value==''">START</button>
      </a>
    </div>
  </div>
</div>
