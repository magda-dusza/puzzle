<confirmation-box display="game.confirmBox"
                  score = "game.finalScore"
                  submit="game.submit()"
                  reset="game.reset()"></confirmation-box>
<div class="game">
  <div style="width:100%">
    <div class="nav">
      <div>
        <a ui-sref="home">
          <button class="normal-btn">Quit</button>
        </a>
      </div>
      <div>User : {{game.userName}}</div>
      <!-- <div style="display:flex; "> -->
        <div style="padding-right: 0.5rem;">Points: {{game.finalScore.result}}</div>
        <div style="padding-right: 0.5rem;">Mistakes: {{game.mistakes}}</div>
        <div class="timer">
          Time: {{game.timer}}
        </div>
    </div>
  </div>
  <div style="display: flex; flex-direction:column; justify-content:center; align-items:center; background-color:white;width: 50%; padding: 2rem 5rem; border: 3px solid navy ">
    <div class="board">
      <div class="board__row">
        <div id="t11" class="board__row--element"></div>
        <div id="t12" class="board__row--element"></div>
        <div id="t13" class="board__row--element"></div>
      </div>
      <div class="board__row">
        <div id="t21" class="board__row--element"></div>
        <div id="t22" class="board__row--element"></div>
        <div id="t23" class="board__row--element"></div>
      </div>
      <div class="board__row">
        <div id="t31" class="board__row--element"></div>
        <div id="t32" class="board__row--element"></div>
        <div id="t33" class="board__row--element"></div>
      </div>
    </div>
    <div style="position:relative; width: 100%; background-color: #f9c377; height: 15rem; margin: 1rem 0;" >
        <div ci-draggable target="t11" correct="game.correct()" mistake="game.mistake()"  class="{{game.kotel}} puzzle element11"></div>
        <div ci-draggable target="t12" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element12"></div>
        <div ci-draggable target="t13" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element13"></div>
        <div ci-draggable target="t21" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element21"></div>
        <div ci-draggable target="t22" correct="game.correct()" mistake="game.mistake()"class="{{game.kotel}} puzzle element22"></div>
        <div ci-draggable target="t23" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element23"></div>
        <div ci-draggable target="t31" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element31"></div>
        <div ci-draggable target="t32" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element32"></div>
        <div ci-draggable target="t33" correct="game.correct()" mistake="game.mistake()" class="{{game.kotel}} puzzle element33"></div>
    </div>
  </div>
</div>
